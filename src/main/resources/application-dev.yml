server:
  port: 8092

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mypfe
    username: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.springframework.web: DEBUG
    ma.mypfe.students: DEBUG
    org.hibernate: ERROR